<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta charset='UTF-8' />
    <title>
      {%if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }} - {{site.tagline}} {% endif %}
    </title>
    <meta content='{%if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}' name='keywords' />
    <meta content='{%if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}' name='description' />

    <link href='css/fonts.css' type="text/css" rel='stylesheet' />
    <link href='css/site-wide.css' type="text/css" media='screen, projection' rel='stylesheet' />
    <link href="/images/favicon.ico" rel="shortcut icon" type="image/x-icon">

    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js' type='text/javascript'></script>
    <script src='js/wingedmonkey.js' type='text/javascript'></script>
  </head>

  <body>
    <div id="header">
      <div class="container_center">
        <a href="/" id="logo"><img alt="Logo" src="/images/logo.png"></a>

        <ul id="navigation">
          <li><a href='index.html'>Home</a></li>
          <li><a href='users.html'>Users</a></li>
          <li><a href='https://github.com/wingedmonkey/documents/wiki' class="external nav">Wiki</a></li>
          <li><a href='contact.html'>Contact Us</a></li>
        </ul>
      </div>
    </div>


    <div class="container_center">
      <!-- Start Dynamic content -->
      {{ content }}
      <!-- End Dynamic Content -->
    </div>

    <div id='footer'>
      <div class="container_center">
        <span>Copyright &copy; 2012-2013 Red Hat, Inc.</span><br/>
        <span>This website is released under a
          <a href='http://creativecommons.org/licenses/by-sa/3.0/' rel='license' class="external">Creative Commons Attribution-ShareAlike 3.0 Unported License</a>
        </span>
      </div>
    </div>
  </body>
</html>
