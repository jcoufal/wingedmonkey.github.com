<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta charset='UTF-8' />
    <title>
    {%if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }} - {{site.tagline}} {% endif %}
    </title>
    <meta content='{%if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}' name='keywords' />
    <meta content='{%if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}' name='description' />
    <!-- Push fonts -->
    <link href='css/fonts.css' type="text/css" rel='stylesheet' />
    <!-- 960  -->
    <link href='css/960.css' type="text/css" media='screen, projection' rel='stylesheet' />
    <!-- CodeRay syntax highlighting CSS -->
    <link href='css/coderay.css' type="text/css" rel='stylesheet' />
    <!-- Site wide CSS -->
    <link href='css/site-wide.css' type="text/css" media='screen, projection' rel='stylesheet' />
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js' type='text/javascript'></script>
    <script src='js/wingedmonkey.js' type='text/javascript'></script>
  </head>
  <body>
    <div id='header'>
      <div class='container_24 clearfix'>
        <div class='grid_14'>
          <img alt='visual divider between logo and tagline' class='divider' src='images/tagline-divider.png' title='visual divider between logo and tagline' />
          <span class='tagline headline'>{{site.tagline}}</span>
        </div>
      </div>
    </div>
    <div id='navigation'>
      <div class='container_24'>
        <div class='grid_24'>
          <a href='index.html'>
            Home
          </a>
          <a href='https://github.com/wingedmonkey/documents/wiki'>
            Wiki
          </a>
        </div>
      </div>
    </div>
    <!-- Start Dynamic content -->
    {{ content }}
    <!-- End Dynamic Content -->
    <div class='clear'> </div>
    <div id='footer'>
      <hr class='shade' />
      <div class='container_24 clearfix'>
        <div class='grid_24' id='copyright'>
          <div class='line1'>
            Copyright &copy; 2012-2013 Red Hat, Inc.
          </div>
          <div class='line2'>
            This website is released under a
            <a href='http://creativecommons.org/licenses/by-sa/3.0/' rel='license'>Creative Commons Attribution-ShareAlike 3.0 Unported License</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
